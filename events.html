<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- mouse events -->
    <button onclick="console.log('Click me')">click me</button>
    <button onmouseenter="console.log('Mouse Enter')">Mouse Enter</button>
    <button onmouseleave="console.log('Mouse Leave')">Mouse Leave</button>
    <button oncontextmenu="console.log('Right Click')">Right Click</button>


    <!-- keybord events -->
    <!-- <input type="text" onkeyup="console.log(value);" name="" id=""> -->
    <input type="text" onkeydown="console.log(value);" name="" id="">


    <!-- selact events -->

    <select name="" id="" onchange="console.log(value)">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="Female">Female</option>
    </select>
</body>
</html>
